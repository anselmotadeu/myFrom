<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário de Contato</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.form-group {
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Formulário de Contato<!-- <br></br> --></h1>
		<div id="successMessage" style="display: none;">Mensagem enviada com sucesso!</div>
		<form id="form">
			<div class="form-group">
                <label for="firstName">Primeiro Nome *</label>
                <input type="text" id="firstName" name="firstName" minlength="3" required>
                <span class="validation-message" id="firstNameValidation" style="display: none;">O nome deve conter pelo menos 3 letras</span>
            </div>
            
            <div class="form-group">
                <label for="lastName">Sobrenome *</label>
                <input type="text" id="lastName" name="lastName" minlength="3" required>
                <span class="validation-message" id="lastNameValidation" style="display: none;">O sobrenome deve conter pelo menos 3 letras</span>
            </div>            

			<div class="form-group">
				<label for="phone">Telefone *</label>
				<input type="number" id="phone" name="phone" maxlength="11" pattern="[0-9]{11}" title="Por favor, insira somente números (11 dígitos)" required>
			</div>

			<div class="form-group">
				<label for="email">E-mail *</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="message">Mensagem</label>
				<textarea id="message" name="message" maxlength="500"></textarea>
				<div id="charsLeftWrapper">
					<span id="charsLeft">500</span>
					<span> caracteres restantes</span>
				</div>
				<br>
				<input type="file" id="attachment" name="attachment">
			</div>

			<button type="submit" id="submitBtn">Enviar</button>
		</form>
		<p id="formMessage"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
